<form action="#" th:object="${tiposala}"
	th:action="@{/RegistrarTipoSala}" method="post">
	<div class="form-group">
		<label>Nombre</label> <input class="form-control" type="text"
			th:field="*{nombre}"
			placeholder="Ingrese el nombre del nuevo tipo sala"
			required="required"> <span
			th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
			class="text-danger"></span>
	</div>
	<p class="text-center">
		<button type="submit" class="btn btn-primary">Agregar tipo de
			sala</button>
	</p>
	<br>

</form>
